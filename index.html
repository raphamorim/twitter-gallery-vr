<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Gallery VR</title>

    <link rel="stylesheet" href="style.css">
    <script src="aframe.min.js"></script>
</head>
<body>
    <div class="container">

  <div class="cord leftMove">
    <div class="ball"></div>
  </div>
  <div class="cord">
    <div class="ball"></div>
  </div>
  <div class="cord">
    <div class="ball"></div>
  </div>
  <div class="cord">
    <div class="ball"></div>
  </div>
  <div class="cord">
    <div class="ball"></div>
  </div>
  <div class="cord">
    <div class="ball"></div>
  </div>
  <div class="cord rightMove">
    <div class="ball" id="first"></div>
  </div>


  <div class="shadows">
    <div class="leftShadow"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="rightShadow"></div>
  </div>

  <div class="text">
  <a href="https://twitter.com/search?q=CEJSVR">#CEJSVR</a>
  </div>
</div>

    <a-scene>
        <a-assets>
            <img id="shadow2" src="radial-shadow-2.png">
            <img id="ui" src="carreta-furacao.jpg">
        </a-assets>

        <a-curvedimage src="#ui" id="u1" radius="5.7" theta-length="100" height="9"
                     rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>
        <a-curvedimage src="#ui" id="u2" radius="5.7" theta-length="70" height="3.02"
                     rotation="0 -130 0" scale="-0.8 0.8 -0.8"></a-curvedimage>
        <a-curvedimage src="#ui" id="u3" radius="5.7" theta-length="50" height="3.02"
                     rotation="0 200 0" scale="0.6 0.6 0.6"></a-curvedimage>
        <a-curvedimage src="#ui" id="u4" radius="5.7" theta-length="90" height="5"
                     rotation="0 250 0" scale="1 1 1"></a-curvedimage>

        <a-image position="0 -5 0" src="#shadow2" rotation="-90 0 0" scale="6 6 6"></a-image>

        <a-node>
            <a-sky color="#FFF"></a-sky>
        </a-node>

        <a-camera position="0 1.8 1.5"></a-camera>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
